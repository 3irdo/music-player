<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="top-button"><span><img src="/assets/img/Arrow.svg" alt=""></span>
            </div>
            <p>Playing now</p>
            <div class="top-button"><img src="/assets/img/option-lines.svg" alt=""></div>
            
        </header>

        <section class="cards">
         <div class="card1">
             <span><img src="/assets/img/vinil.png" alt="vinil album image"></span>
         </div>

        </section>
        
        <section class="progress-bar">
            <div class="bar">
                <div class="vinil-leg"><img src="/assets/img/vinil-leg.svg" alt=""></div>
                
                <h1 
                class="title">Hasta luego</h1>
                <h3 class="subtitle">Funkefatu</h3>
                <span><img src="/assets/img/barra.png" alt=""></span>
            </div>
        </section>

        <footer>
            <div class="back">
                <span><img src="/assets/img/back.svg" alt=""></span>
            </div>

            <div class="pause">
                <span><img src="/assets/img/pausa.svg" alt=""></span>
            </div>

            <div class="foward">
                <span><img src="/assets/img/foward.svg" alt=""></span></span>
            </div>

        </footer>
    </div>
</body>
</html>
